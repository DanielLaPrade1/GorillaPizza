<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Daniel LaPrade" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Gorilla Pizza</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="icon" href="Images/GorillasPizzaLogo.ico" />
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <div class="container-fluid" style="justify-content: space-between">
          <img
            src="Images/GorillasPizzaLogo.png"
            alt="Dans Pizza Logo"
            class="nav-logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav-links"
            aria-controls="nav-links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav-links">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="about.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item order-online">
                <a class="nav-link custom-nav-link" href="order.html"
                  >Order Online</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active custom-nav-link"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="checkout.html">
                  Cart
                  <span
                    class="badge rounded-pill bg-primary"
                    id="cartNavCounter"
                  ></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main-container container-md p-4">
        <h1 class="text-center p-4">
          Stay Updated About Special Offers From Gorilla Pizza And Receive An
          Additional 10% Off Your Order!
        </h1>
        <hr />
        <form id="contactForm" class="py-2 px-5">
          <div class="mb-3">
            <label for="customerName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="customerName" />
            <div id="invalidName" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="customerEmail" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="customerEmail" />
            <div id="invalidEmail" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="customerPhoneNumber" class="form-label"
              >Phone Number</label
            >
            <input type="tel" class="form-control" id="customerPhoneNumber" />
            <div id="invalidPN" class="text-danger"></div>
          </div>
          <div class="d-flex">
            <button
              type="submit"
              id="sumbitContactInfo"
              class="order-button mt-4"
            >
              Submit
            </button>
            <p
              id="formSumbitSuccess"
              style="color: green; font-size: 100%"
              class="m-4"
            >
              <!-- On Form Success, Message Appears-->
            </p>
          </div>
        </form>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <!-- Display Cart Items Counter Badge-->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="contact.js"></script>
    </main>
  </body>
</html>
