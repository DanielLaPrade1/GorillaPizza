<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Daniel LaPrade" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Gorilla Pizza</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="icon" href="Images/GorillasPizzaLogo.ico" />
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <div class="container-fluid" style="justify-content: space-between">
          <img
            src="Images/GorillasPizzaLogo.png"
            alt="Dans Pizza Logo"
            class="nav-logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav-links"
            aria-controls="nav-links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav-links">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="about.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item order-online">
                <a class="nav-link custom-nav-link" href="order.html"
                  >Order Online</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active custom-nav-link" href="checkout.html">
                  Cart
                  <span
                    class="badge rounded-pill bg-primary"
                    id="cartNavCounter"
                  ></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-sm p-2 main-container">
        <h1>Cart</h1>
        <!-- Start Of Dynamic Layout-->
        <div class="row">
          <div class="col-12">
            <!-- Cart Section -->
            <div class="card mb-2">
              <div class="card-header d-flex justify-content-between">
                <p class="m-2">Confirm Your Selections</p>
                <div class="d-flex justify-content-between">
                  <p class="m-2 mx-4">Quantity</p>
                  <p class="m-2">Price</p>
                </div>
              </div>
              <ul class="list-group" id="cart">
                <!-- Cart List Items Rendered Here -->
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Suggested Items Section -->
          <div class="col-md-6">
            <p>Would You Like To Add Anything Else?</p>
            <div class="container-fluid">
              <div class="container-fluid d-flex m-2">
                <a
                  id="gorillaSpecial"
                  href="order.html#pizza"
                  class="rounded-circle mx-2 image-zoom"
                  style="height: 20%; width: 20%"
                >
                  <img
                    class="rounded-circle"
                    src="./Images/FoodItems/BaconSausageHamMeatballGreenPeppers.png"
                    alt="Suggested 1"
                    style="height: 100%; width: 100%"
                    data-bs-toggle="tooltip"
                    title="Get Pizza"
                  />
                </a>
                <a
                  id="breadsticks"
                  href="order.html#appetizers"
                  class="rounded-circle mx-2 image-zoom"
                  style="height: 20%; width: 20%"
                >
                  <img
                    src="./Images/FoodItems/CheesyBreadsticks.png"
                    alt="Suggested 2"
                    class="rounded-circle"
                    style="height: 100%; width: 100%"
                    data-bs-toggle="tooltip"
                    title="Get Appetizers"
                  />
                </a>
                <a
                  id="drKelp"
                  href="order.html#drinks"
                  class="rounded-circle mx-2 image-zoom"
                  style="height: 20%; width: 20%"
                >
                  <img
                    src="./Images/FoodItems/DrKelp.png"
                    alt="Suggested 3"
                    class="rounded-circle"
                    style="height: 100%; width: 100%"
                    data-bs-toggle="tooltip"
                    title="Get Drinks"
                  />
                </a>
              </div>
            </div>
          </div>
          <!-- Proceed to Checkout Section -->
          <div class="col-md-6">
            <div>
              <p>Proceed to Checkout</p>
            </div>
            <div class="d-flex">
              <h4 class="m-4">
                <span>Subtotal: </span>
                <span id="totalCartPrice" style="color: #3e9c35"
                  ><!-- Total Rendered Here --></span
                >
              </h4>
              <button class="proceed-button" id="proceedButton">>>></button>
            </div>
          </div>
        </div>

        <!-- Modal For Delete Button -->
        <div
          class="modal fade"
          id="deleteModal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content custom-modal-content">
              <div class="modal-header custom-modal-header">
                <p class="modal-title" id="deleteTitle" style="font-size: 100%">
                  <!-- Title -->
                </p>
                <button
                  type="button"
                  id="closeDeleteButtonTop"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="d-flex">
                  <p class="m-2">
                    Please Select How many Items Would You Like To Delete
                  </p>
                  <input
                    class="mx-2"
                    type="number"
                    id="deleteItemsAmount"
                    title="Please enter a valid number"
                    required
                    style="height: 45px; width: 55px; font-size: 30px"
                  />
                </div>
                <!-- Rendered For Errors -->
                <p class="m-2" id="errorText"></p>
              </div>
              <div class="modal-footer custom-modal-footer">
                <button
                  type="button"
                  id="closeDeleteButtonBottom"
                  class="order-button"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="order-button" id="deleteItems">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal For Proceed Button -->
        <div
          class="modal fade"
          id="proceedModal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content custom-modal-content">
              <div class="modal-header custom-modal-header">
                <h5 class="modal-title">Your Order</h5>
                <button
                  type="button"
                  class="btn-close"
                  id="closeProceedButtonTop"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div
                class="my-1"
                style="height: 100%; width: 100%"
                id="proceedModalBody"
              >
                <ul
                  id="proceedModalBodyOrderList"
                  style="
                    height: 100%;
                    width: 100%;
                    list-style-type: none;
                    padding: 0;
                    margin: 0;
                  "
                ></ul>
              </div>
              <div class="modal-footer custom-modal-footer">
                <button
                  type="button"
                  id="closeProceedButtonBottom"
                  class="order-button"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="order-button" id="downloadOrder">
                  Download Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="checkout.js"></script>
    </main>
  </body>
</html>
