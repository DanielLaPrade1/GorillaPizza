<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Daniel LaPrade" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="globals.css" />
    <link rel="icon" href="Images/GorillasPizzaLogo.ico" />
    <title>Gorilla Pizza</title>
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <div class="container-fluid" style="justify-content: space-between">
          <img
            src="Images/GorillasPizzaLogo.png"
            alt="Dans Pizza Logo"
            class="nav-logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav-links"
            aria-controls="nav-links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav-links">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active custom-nav-link"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="about.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item order-online">
                <a class="nav-link custom-nav-link" href="order.html"
                  >Order Online</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="checkout.html">
                  Cart
                  <span
                    class="badge rounded-pill bg-primary"
                    id="cartNavCounter"
                  ></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Main Container -->
      <div class="container-fluid main-container">
        <div class="row">
          <!-- Left Column -->
          <div class="col-lg-6">
            <div class="container-fluid px-5 pt-5">
              <h1 class="m-1 text-center pt-xl-5">
                A Slice of Heaven, Baked With The Might Of A Gorilla!
              </h1>
              <p style="font-size: 23px" class="mb-4 m-2 text-center">
                Mouth Watering Pizza and Appetizers That Are Guaranteed To Leave
                You Full And Happy.
              </p>
            </div>
            <div class="container-fluid px-5 pt-lg-5">
              <button
                class="order-button mx-auto d-block mb-lg-3"
                type="button"
                onclick="window.location.href='order.html';"
              >
                Order Now
              </button>
            </div>
          </div>
          <!-- Right Column -->
          <div class="col-lg-6">
            <div class="m-4">
              <img
                class="mx-auto d-block image-style"
                src="Images/GorillasPizzaMain.png"
                alt="Gorilla eating pizza"
                style="width: 100%; height: 100%"
              />
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <!-- Display Cart Items Counter Badge-->
      <script>
        let ci = JSON.parse(localStorage.getItem('cartItems'))
        let totalQuantity = ci.reduce((total, item) => total + item.quantity, 0)
        let cartBadge = document.getElementById('cartNavCounter')
        cartBadge.innerText = totalQuantity
      </script>
    </main>
  </body>
</html>
