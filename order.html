<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Daniel LaPrade" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="globals.css" />
    <link rel="icon" href="Images/GorillasPizzaLogo.ico" />
    <title>Gorilla Pizza</title>
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <div class="container-fluid" style="justify-content: space-between">
          <img
            src="Images/GorillasPizzaLogoSpin.gif"
            alt="Dans Pizza Logo"
            class="nav-logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav-links"
            aria-controls="nav-links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav-links">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="about.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item order-online">
                <a
                  class="nav-link active custom-nav-link"
                  aria-current="page"
                  href="order.html"
                  >Order Online</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link custom-nav-link" href="checkout.html">
                  Cart
                  <span
                    class="badge rounded-pill bg-primary"
                    id="cartNavCounter"
                  ></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid main-container">
        <h1 class="menu-section-title">Fresh Pies</h1>
        <div class="row" id="pizza">
          <!-- Pizza Cards End Up Here -->
        </div>
        <h1 class="menu-section-title">Mouth-Watering Appetizers</h1>
        <div class="row" id="appetizers">
          <!-- Appetizer Cards End Up Here -->
        </div>
        <h1 class="menu-section-title">Ice Cold Drinks</h1>
        <div class="row" id="drinks">
          <!-- Drink Cards End Up Here -->
        </div>
      </div>

      <!-- Modal For Adding Items To Cart -->
      <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content custom-modal-content">
            <div
              class="modal-header custom-modal-header"
              style="
                border-bottom: 2px solid #49393b;
                background-color: #3f826d;
              "
            >
              <h3 class="modal-title">Customize Your Order</h3>
              <button
                type="button"
                class="btn-close"
                id="closeDeleteButtonTop"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-center m-2">
                <h5 class="m-2">Quantity</h5>
                <input
                  class="mx-2"
                  type="number"
                  id="addItemsAmount"
                  title="Please enter a valid number"
                  required
                  style="height: 45px; width: 55px; font-size: 30px"
                />
              </div>
              <!-- Rendered For Errors -->
              <div class="d-flex justify-content-center">
                <p class="m-2" id="errorText"></p>
              </div>
              <hr />
              <div class="d-flex justify-content-center m-4">
                <h5 class="m-2">Well Done?</h5>
                <input
                  class="mx-2"
                  type="checkbox"
                  id="wellDone"
                  title="Please enter a valid number"
                  required
                  style="height: 30px; width: 30px"
                />
                <h5 class="m-2">Extra Cheese?</h5>
                <input
                  class="mx-2"
                  type="checkbox"
                  id="extraCheese"
                  title="Please enter a valid number"
                  required
                  style="height: 30px; width: 30px"
                />
              </div>
            </div>
            <div class="modal-footer custom-modal-footer">
              <button
                class="order-button"
                type="button"
                id="closeDeleteButtonBottom"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button class="order-button" type="button" id="addItems">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="order.js"></script>
    </main>
  </body>
</html>
